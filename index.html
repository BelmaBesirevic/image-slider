<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="page-container">
      <div class="slider-container">
        <img
          src="./assets/images/right-arrow.png"
          alt="nav-arrow"
          class="arrow left"
        />
        <div class="frame">
          <div class="slider">
            <img src="./assets/images/img-1.jpg" class="slider-img" alt="" />
            <img src="./assets/images/img-2.jpg" class="slider-img" alt="" />
            <img src="./assets/images/img-3.jpg" class="slider-img" alt="" />
            <img src="./assets/images/img-4.jpg" class="slider-img" alt="" />
            <img src="./assets/images/img-5.jpg" class="slider-img" alt="" />
          </div>
        </div>
        <img
          src="./assets/images/right-arrow.png"
          class="arrow right"
          alt="nav-arrow"
        />
      </div>
      <div class="dots">
        <!-- <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div> -->
      </div>
    </div>
    <!-- Script -->
    <script src="./assets/script.js"></script>
  </body>
</html>
